<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 99999;
  flex-direction: column;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid rgba(0,136,204,0.2);
  border-top-color: #00ff88;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

.loading-text {
  margin-top: 15px;
  font-size: 16px;
  color: #00ff88;
  font-weight: bold;
}

@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}

/* Mail Button */
.email-btn {
  position: fixed;
  bottom: 100px;
  right: 40px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 9999;
  width: 80px;
  height: 80px;
  background: #00ff88; /* Solid background */
  box-shadow: 0 0 20px rgba(0,255,136,0.6);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.email-btn img {
  width: 35px; /* Icon size */
  height: 35px;
  pointer-events: none;
}

.email-btn:hover {
  transform: scale(1.2);
  box-shadow: 0 0 30px rgba(0,255,136,0.8);
}
</style>
</head>

<body>

<div class="loading-overlay" id="loadingOverlay">
  <div class="spinner"></div>
  <div class="loading-text">Loading...</div>
</div>

<iframe src="https://www.neticms.com/chandanahighschoolandcollege" id="mainIframe"></iframe>

<div class="email-btn" id="emailBtn">
  <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email Icon">
</div>

<script>
const emailBtn = document.getElementById('emailBtn');
const iframe = document.getElementById('mainIframe');
const overlay = document.getElementById('loadingOverlay');

iframe.addEventListener('load', () => {
  overlay.style.display = 'none';
  iframe.style.display = 'block';
});

emailBtn.addEventListener('click', () => {
  window.location.href = 'mailto:foysal24x7@gmail.com';
});
</script>
